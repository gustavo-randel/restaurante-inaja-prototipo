<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="arrow_left_alt_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""> Voltar </a>
        <h1><img src="account_box_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">Crie sua conta</h1>
    </header>
    <main>
        <section>
            <h1>Informações pessoais</h1>
            <h2>Nome</h2>
            <input type="text" placeholder="Nome">
            <h2>Sobrenome</h2>
            <input type="text" placeholder="Sobrenome">
            <h2>CPF</h2>
            <input type="text" placeholder="Ex: 111.222.333.44">
            <h2>Telefone</h2>
            <input type="text" placeholder="Ex: (11) 9 2222-3333">
        </section>

        <section>
            <h1 id="h1-align">Informações da conta <span>(Seu login)</span></h1>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Senha">
            <div id="icons-align">
                <p><img src="check_small_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">Deve conter de 8 a 50 caracteres</p>
                <p><img src="check_small_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">Deve incluir uma letra maiúscula</p>
                <p><img src="check_small_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">Deve ter ao menos um caracter especial ou número</p>
            </div>
            <div id="button-align">
                <button>Continuar</button>
            </div>
        </section>
    </main>
</body>
</html>
